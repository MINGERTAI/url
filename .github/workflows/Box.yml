name: Box URLs

# 触发条件: 可以按您的需要调整
on:
  #schedule:
    # 每天 UTC 时间 00:00 运行
    #- cron:  '0 0 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-urls:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install requests
    - name: Update TV Box URLs
      run: |
        python update.py

    - name: Check URLs and Update JSON
      run: python tv/script.py

    - name: Commit and push if changes
      run: |
        git config --global user.email " "${{ secrets.GT_EMAIL }}""  # 替换为您的email
        git config --global user.name "${{ secrets.GT_ACTOR }}"          # 替换为您的用户名
        git add -A
        git commit -m "Update valid_links.json file" -a || echo "No changes to commit"
        git push


    - name: 删除旧的GitHub-workflow
      uses: Mattraks/delete-workflow-runs@main
      with:
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 3    #保留多少个workflow不删除
