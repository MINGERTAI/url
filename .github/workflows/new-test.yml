name: new test
on:
  workflow_dispatch:

  #schedule:
    #- cron: '5 */4 * * *'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Checkout repository qist/tvbox
        uses: actions/checkout@v4
        with:
          repository: qist/tvbox
          ref: master
          path: code
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Set timezone and Git configurations
        run: |
          sudo timedatectl set-timezone "Asia/Shanghai"
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run Python uptvbox
        working-directory: ${{ github.workspace }}
        run: |
          python ./fan/dianshi.py uptvbox
          echo "status=success" >> $GITHUB_OUTPUT
        
      - name: Run Python del
        working-directory: ${{ github.workspace }}
        run: |
          python ./fan/dianshi.py Pulladd
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Check if file exists
        run: |
          ls -l ./
          ls -l ./out
          ls -l ./fan

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ./out/json.txt
          commit_msg="* 添加已经更新"
          git commit --allow-empty -m "$commit_msg"
          #git commit -m "update"
          # 强制提交更改，即使没有检测到变化
          #git commit -m "update c.json" --allow-empty
          git push

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete Workflow Runs
        uses: Mattraks/delete-workflow-runs@main
        continue-on-error: true
        with:
          token: ${{ github.token }}
          repository: ${{github.repository}}
          retain_days: 0
          keep_minimum_runs: 1
