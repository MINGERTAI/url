          #username: ${{ secrets.FTP_USERNAME }}   # ssh user name  root
          #server: ${{ secrets.FTP_SERVER }}       # 引用之前创建好的secret
          ## ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }} #引用之前创建好的secret
