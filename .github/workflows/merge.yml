name: merge

on:
  workflow_dispatch:
    
  schedule:
    - cron: '5 */4 * * *'

jobs:
  run_python_script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set Git Identity
      run : |
        set +e
        sudo timedatectl set-timezone "Asia/Shanghai"
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Set up Python
      uses: actions/setup-python@v5 
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run Python script
      run: python ./fan/main.py

    - id: check
      name: Check for changes
      run: |
        rm -rf tmp
        rm -rf ./fan/cls/__pycache__
        git add .
        git commit -m "update" --allow-empty

    - name: Push changes
      if: steps.check.conclusion == 'success'
      uses:  ad-m/github-push-action@master
      with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         branch: main

    - name: 暂存提交
      run: |
        # git config --global user.name ${{ secrets.GIT_USER_NAME }}
        # git config --global user.email ${{ secrets.GIT_USER_EMAIL }}
        export TZ='Asia/Shanghai'
        git add ./c.json ./fatcat.json ./jar ./js ./json ./lib
        git commit -m "update" -a

    - name: 推送 配置到 Gitee
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GE_TOKEN }}
        repository: MINGERTAI/tvbox-json
        directory: .
        branch: main
        force: true
        github_url: https://gitee.com
      env:
        GITHUB_ACTOR: ${{ secrets.GH_USER_NAME }}

    # 利用action把build好的文件上传到服务器/var/www/app路径下,需要确认此目录已在服务端创建
